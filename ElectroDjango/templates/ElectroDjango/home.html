{% load static %} 
<!DOCTYPE html>
<html>
    <head>
 
<link rel="stylesheet" type="text/css" 
    href="{% static 'ElectroDjango/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'ElectroDjango/home.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>
  <nav class="navbarr">
    <form action="" method="post">
      {% csrf_token %}
      <div >
        <a class="btn btn-dark" href="{% url 'apphome' %}" role="button">Products</a>
        <a class="btn btn-success" href="{% url 'signup' %}" role="button" >Sign up</a>
        <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
        
        
      </div>
    </form>
    
    
  </nav>
  <!-- Carousel -->
<div id="demo" class="carousel slide car" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.unsplash.com/photo-1586208958839-06c17cacdf08?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=965&q=80" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1626806819282-2c1dc01a5e0c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1574269909862-7e1d70bb8078?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80" alt="New York" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid my-5 ms-5 car-title">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div>
<footer>
  <form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
    <p>
        <label>Firstname: </label>
        <input type="text" name="firstname" >
    </p>

    <p>
        <label>Lastname: </label>
    <input type="text" name="lastname">
    </p>

    <p>
        <label>Email: </label>
    <input type="email" name="email">
    </p>

    <p>
        <label>Message: </label>
    <textarea type="text" name="message"></textarea>
    </p>

    <button type="submit" value="envoyer">Envoyer</button>
</form>
</footer>
</body>
</html>
